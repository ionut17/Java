<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Solution</title>
</h:head>
<h:body>

    <h2>Solution</h2>
    <hr/>

    <ui:include src="includes/navigation.xhtml"></ui:include>

    <p:dataTable value="#{solutionView.solution.entrySet().toArray()}" var="entry">
        <p:column headerText="Student">
            <h:outputText value="#{entry.key.name}" />
        </p:column>

        <p:column headerText="Project">
            <h:outputText value="#{entry.value.name}" />
        </p:column>
    </p:dataTable>

</h:body>
</html>
